<!DOCTYPE html>
<html>
    <body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="Multimedia/descarga.jpeg" alt="Logo HTML5" width="300" height="300">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video height="300" width="300" controls loop muted>
            <source src="Multimedia/Intro.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Multimedia/gnr.mp3" type="audio/mp3">
        </audio>
    </div>
    </body>
</html>
